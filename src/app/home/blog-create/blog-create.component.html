<div class="container">
    <form [formGroup]="formData">
        <h1>{{ blogId ? 'Edit' : 'CREATE'}}</h1>
        <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input formControlName="title" type="text" class="form-control" aria-describedby="enter text">
            <small class="form-text text-danger" *ngIf="formErrors.title">{{formErrors.title}}</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Content</label>
            <textarea formControlName="content" type="text" class="form-control" id="exampleInputPassword1"></textarea>
            <small class="form-text text-danger" *ngIf="formErrors.content">{{formErrors.content}}</small>
        </div>
        <div class="form-group">
            <img *ngIf="formData.value.image" src="{{formData.value.image}}" alt="..." class="img-thumbnail">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" (change)="handleGetFile($event)" id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
        </div>
        <small class="form-text text-danger" *ngIf="formErrors.image">{{formErrors.image}}</small>
        </div>
        <button *ngIf="!blogId" class="btn btn-primary" (click)="handleCreate()">Create</button>
        <button *ngIf="blogId" class="btn btn-primary" (click)="handleUpdate()">Edit</button>

    </form>
</div>
