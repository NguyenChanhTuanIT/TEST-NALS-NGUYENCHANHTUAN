<div class="media" tabindex="0" (click)="handleClick()"  (keyup.enter)="handleClick()" (keyup.space)="handleClick()">
    <img src="{{data.image}}" class="align-self-start mr-3 poloti" alt="{{data.title}}">
    <div class="media-body">
        <h5 class="mt-0 text-secondary">{{data.title}}</h5>
        <p class="text-secondary">{{data.content}}</p>
        <p></p>
    </div>
</div>
